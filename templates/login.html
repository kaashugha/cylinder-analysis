<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="login_main_section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="login_section_main_home_aera">
              <div class="row">
                <div class="col-md-6">
                  <div class="left_area_section_area_002_left">
                    <!-- <img
                      src="lrft_login.png"
                      alt="left_login"
                      class="left_login_img_img"
                    /> -->
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="right_login_section_right">
                    <h3 class="login_details_heading_sent020 mb-5">
                      Login Details
                    </h3>
                    <form>
                      <div class="mb-4">
                        <label for="exampleFormControlInput1" class="form-label"
                          >Your Email address</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="exampleFormControlInput1"
                          placeholder="name@example.com"
                        />
                      </div>
                      <div class="mb-4">
                        <label
                          for="exampleFormControlInput2"
                          class="form-label"
                        >
                          Your Password
                        </label>
                        <input
                          type="password"
                          class="form-control"
                          id="exampleFormControlInput1"
                          placeholder="123456789"
                        />
                      </div>
                      <div class="mb-4">
                        <button type="submit" class="submit-form-btn-list01">
                          Sign In
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
