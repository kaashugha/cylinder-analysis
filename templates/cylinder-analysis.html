<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cylinder Analysis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
      
       <header>
         <div class="container-fluid">
              <a href="index.html" class="logout_bnt_section">
              Logout <img src="../static/logout.png" alt="logout" class="logout_header_img">
          </a>
         </div>
      </header>
      
    <div class="main_home_section_ticket">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section_ticket_section">
              <div class="ticket_section_header">
                <h4>Cylinder Analysis</h4>
                <button>X</button>
              </div>
              <!-- ticket_section_header -->
              <form method="POST">
              <div class="ticket_section_body">
                  <fieldset>
                    <legend>Enter Details</legend>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <div class="row">
                          <label class="col-md-5"> Batch ID </label>
                          <div class="col-md-7">
                            <select name="bid_ca" id="bid_ca" tabindex="2" data-noreset="true" required>
                              <option disabled selected value> -- select an option -- </option>
                              {% for client in bid_cax %} -->
                                <option value={{client}}>{{ client[0] }}</option>
                              {% endfor %}
                            </select>
                          </div>
                        </div>
                      </div>
                      <!-- 1 -->
                      <div class="col-md-6 mb-3">
                        <div class="row">
                          <label class="col-md-5"> Diameter (0.1 mm) </label>
                          <div class="col-md-7">
                            <input type="number" name="dia" min="95" max="155" step="0.1" tabindex="4" required />
                          </div>
                        </div>
                      </div>
                      <!-- 6 -->
                      <div class="col-md-6 mb-3">
                        <div class="row">
                          <label class="col-md-5"> SAFFA Designation </label>
                          <div class="col-md-7">
                            <select name="sid_ca" id="sid_ca" tabindex="1" required>
                            </select>
                          </div>
                        </div>
                      </div>
                      <!-- 4 -->
                      <div class="col-md-6 mb-3">
                        <div class="row">
                          <label class="col-md-5"> Height (0.1 mm) </label>
                          <div class="col-md-7">
                            <input type="number" name="height" min="195" max="305" step="0.1" tabindex="5" required />
                          </div>
                        </div>
                      </div>
                      <!-- 5 -->
                      <!-- 3 -->
                      <div class="col-md-6 mb-3">
                        <div class="row">
                          <label class="col-md-5"> Weight (gr) </label>
                          <div class="col-md-7">
                            <input type="number" name="weight" min="1450" max="3600" step="0.1" tabindex="3" required />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-12 mb-3 text-end">
                        <div class="row">
                          <div class="col-md-12">
                            <button
                              type="submit"
                              class="cancel_reset_entry0120 background_btn_3"
                            >
                              Save
                            </button>
                            <button
                              type="button"
                              onclick="customReset()"
                              class="cancel_reset_entry0120 background_btn_1"
                            >
                              Reset
                            </button>
                          </div>
                        </div>
                      </div>
                      <!-- 7 -->
                    </div>
                    <!-- end input row -->
                  </fieldset>
                  <!-- end ticket section-->
              </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    document.getElementById('bid_ca').onchange = function() {
        var bid_ca = this.value;

        $.ajax({
            type: 'POST',
            data: JSON.stringify({
                'bid_ca': bid_ca,
            }),
            contentType: 'application/json; charset=utf-8',
            url: "{{ url_for('sid_list') }}",
            success: function(data) {
              $("#sid_ca").empty();
              for (var i = 0; i < data.length; i++) {
                $("#sid_ca").append('<option>' + data[i] + '</option>');
              }
            }
        });
    }
    </script>
    <script>
    function customReset()
    {
        var fieldsToReset = document.querySelectorAll("input:not([data-noreset='true'])")
      for(var i=0;i<fieldsToReset.length;i++){
        fieldsToReset[i].value = null;
      }
      
    }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
